<section class="hero hero-deccor">
  <div class="container hero__container">
    <div class="hero__content">
      <h2 class="hero__title">Digitally forward creative</h2>
      <p class="hero__subtitle text-p-subtitle">
        When it comes to interactive marketing, we've got you covered. Be where
        the world is going
      </p>
      <form class="hero__form">
        <input
          type="email"
          class="hero__input"
          placeholder="Enter your email"
        />
        <button class="button button hero__button">Try for free</button>
      </form>
    </div>
    <div class="hero__graphs">
      <div class="hero__sales-report">
        <h3 class="hero__sales-report-title">Sales Report</h3>
        <img
          src="./assets/icons/sales-report.svg"
          alt="sales report graph"
          width="367"
          height="260"
        />
      </div>
      <div class="hero__custom-growth">
        <h3 class="hero__custom-growth-title">Custom Growth</h3>
        <img
          src="./assets/icons/customer-growth.svg"
          alt="sales report graph"
          width="176"
          height="148"
        />
      </div>
      <table class="hero__stats">
        <thead class="hero__stats-head">
          <tr class="hero__stats-head-row">
            <th class="hero__stats-head-th">Sales</th>
            <th class="hero__stats-head-th">Marketing</th>
          </tr>
        </thead>
        <tbody class="hero__stats-body">
          <tr class="hero__stats-body-row">
            <td class="hero__stats-body-td">$31,092</td>
            <td class="hero__stats-body-td">$29,128</td>
          </tr>
          <tr class="hero__stats-body-row">
            <td class="hero__stats-body-td">
              <span class="hero__stats-body-num hero__stats-body-num--green">
                4.2%
              </span>
              <span class="hero__stats-body-text"> from last year </span>
            </td>
            <td class="hero__stats-body-footer">
              <span class="hero__stats-body-num hero__stats-body-num--red">
                1.2%
              </span>
              <span class="hero__stats-body-text"> from last year </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
